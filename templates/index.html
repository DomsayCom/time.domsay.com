<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
    <title>Ela - Bootstrap Admin Dashboard Template</title>
    <!-- Bootstrap Core CSS -->
    <link href="{{ .URL }}/static/css/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->

    <link href="{{ .URL }}/static/css/lib/owl.carousel.min.css" rel="stylesheet" />
    <link href="{{ .URL }}/static/css/lib/owl.theme.default.min.css" rel="stylesheet" />
    <link href="{{ .URL }}/static/css/helper.css" rel="stylesheet">
    <link href="{{ .URL }}/static/css/style.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:** -->
    <!--[if lt IE 9]>
    <script src="https:**oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https:**oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/pie.js"></script>
    <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>

    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>

</head>

<body class="fix-header fix-sidebar">
    <!-- Preloader - style you can find in spinners.css -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
			<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <!-- Main wrapper  -->
    <div id="main-wrapper">

        {{template "sidebar" .}}

        <!-- Page wrapper  -->
        <div class="page-wrapper">

            {{template "headerbar" .}}

            <!-- Container fluid  -->
            <div class="container-fluid">
                {{template "content" .}}
            </div>
            <!-- End Container fluid  -->

        </div>
        <!-- End Page wrapper  -->
    </div>
    <!-- End Wrapper -->
    <!-- Bootstrap tether Core JavaScript -->
    <script src="{{ .URL }}/static/js/lib/bootstrap/js/popper.min.js"></script>
    <script src="{{ .URL }}/static/js/lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="{{ .URL }}/static/js/jquery.slimscroll.js"></script>
    <!--Menu sidebar -->
    <script src="{{ .URL }}/static/js/sidebarmenu.js"></script>
    <!--stickey kit -->
    <script src="{{ .URL }}/static/js/lib/sticky-kit-master/dist/sticky-kit.min.js"></script>
    <!--Custom JavaScript -->

    <script src="{{ .URL }}/static/js/lib/owl-carousel/owl.carousel.min.js"></script>
    <script src="{{ .URL }}/static/js/lib/owl-carousel/owl.carousel-init.js"></script>
    <script src="{{ .URL }}/static/js/scripts.js"></script>

</body>

</html>
