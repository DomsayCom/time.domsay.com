{{define "content"}}

<div class="row">

  <div class="col-lg-3"></div>

  <div class="col-lg-6">
      <div class="card">
          <div class="card-title">
              <h4>Tasks</h4>
          </div>
          <div class="card-body">
              <div class="basic-form">
                  <form method="POST" action="{{ .URL }}/tasks/edit/{{ .OneData.Id}}">

                    <div class="form-group">
                        <label>Project</label>

                        <select name="project_id" class="form-control">

                          {{ range $key, $row := .Projects }}

                            <option value="{{ $key }}">{{ $row }}</option>

                          {{ end }}

    										</select>

                    </div>

                    <div class="form-group">
                        <label>Name</label>
                        <input name="name" type="text" class="form-control" value="{{ .OneData.Name}}" placeholder="Name">
                    </div>

                    <div class="form-group">
                        <label>Desc</label>
                        <textarea name="description" class="form-control">{{ .OneData.Description}}</textarea>

                    </div>

                    <div class="form-group">
                        <label>Start</label>
                        <input name="start" type="text" class="form-control" value="{{ .OneData.Start}}" placeholder="Start">
                    </div>

                    <div class="form-group">
                        <label>End</label>
                        <input name="end" type="text" class="form-control" value="{{ .OneData.End}}" placeholder="End">
                    </div>

                    <button type="submit" class="btn btn-info pull-right">Update</button>
                  </form>
              </div>
          </div>
      </div>
  </div>

  <div class="col-lg-3"></div>

</div>

{{end}}
