{{define "content"}}

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-title">
                <a class="pull-right btn btn-success" href="{{ .URL }}/tasks/add">Add</a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Project</th>
                                <th>Name</th>
                                <th>Start</th>
                                <th>End</th>
                                <th>Duration</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                          {{ range $key, $row := .AllData }}

                            <tr>
                                <th scope="row">{{ $row.Id }}</th>
                                <td>{{ $row.ProjectName }}</td>
                                <td>{{ $row.Name }}</td>
                                <td>{{ $row.Start }}</td>
                                <td>{{ $row.End }}</td>
                                <td>{{ $row.Duration }}</td>
                                <td><a class="btn btn-info" href="/tasks/edit/{{ $row.Id }}">Edit</a></td>
                            </tr>

                          {{ end }}

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

{{end}}
