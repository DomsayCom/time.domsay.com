{{define "content"}}

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-title">
                <a class="pull-right btn btn-success" href="{{ .URL }}/users/add">Add</a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Username</th>
                                <th>Active</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                          {{ range $key, $user := .AllData }}

                            <tr>
                                <th scope="row">{{ $user.Id }}</th>
                                <td>{{ $user.Username }}</td>
                                <td>
                                  {{ if $user.Active }}
                                    <span class="badge badge-success">Active</span>
                                  {{ else }}
                                    <span class="badge badge-danger">Inactive</span>
                                  {{ end }}
                                </td>
                                <td><a class="btn btn-info" href="/users/edit/{{ $user.Id }}">Edit</a></td>
                            </tr>

                          {{ end }}

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

{{end}}
